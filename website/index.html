<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">
  <div id="app">
    <div class="holder headline">
      <h1 id="heading">Weather Journal App</h1>
    </div>
   
    <div class ="holder zip">
      <label for="zip">Enter zipcode here</label>
      <input type="text" id="zip" placeholder="" required="">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" required="" rows="9" cols="50"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>                                                                        
   
    <div class ="holder entry">
      <h2 class = "title">Most Recent Entry</h2>
      <div id = "entryHolder">
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
      </div>
      </div>
    </div>
</div>
 

<script src="app.js" type="text/javascript"></script>

</body>
</html>
